<!DOCTYPE html>
<meta charset="utf-8">
<style>
svg {
    border: 1px solid;
}
.bar {
    fill: skyblue;
}

.bar:hover {
    fill: blue;
}

.text {
    fill: white;
    font-weight:bold;
}
</style>
<body>
    <script type = "text/javascript" src = "https://d3js.org/d3.v5.min.js"></script>  
    <script>
      d3.json("Compared_ev.json",function(error,data){
        var dataset = data.cars;
      var width = 600, height = 300;
  
        
      var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            //.style("background-color",'');
           
        var xScale = d3.scaleBand()
        .domain(dataset.map(function(d) { return d.차종별;} ))
        .range([0, width]).padding(0.3);
   
       var yScale = d3.scaleLinear().domain([0, d3.max(d.승차인원)]).range([height, 0]);    
    
       var xAxis = d3.axisBottom().scale(xScale);         
       var yAxis = d3.axisLeft().scale(yScale);
            
       svg.append("g")
           .attr("transform", "translate(30, 30)")
           .call(yAxis);
           
       svg.append("g")
           .attr("transform", "translate(30, 280)")
           .call(xAxis)
      });
         </script>
      </body>      
</script>
