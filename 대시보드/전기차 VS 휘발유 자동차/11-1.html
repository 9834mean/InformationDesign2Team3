<html>
  <head>
    <title>11-1</title>
    <meta charset="utf-8" />
    <script src="d3.v3.min.js"></script>
  </head>
  <style></style>

  <body>
    <div></div>
  </body>
  <footer>
    <script>
      d3.csv("cities.csv", function (data) {

        console.log(data);
        for(let i=0; i<data.length; i++){
          console.log(data[i]);
        }

        d3.select("body")
          .selectAll("div.cities")
          .data(data)
          .enter()
          .append("div")
          .attr("class", "cities")
          .html(function (d, i) { //text도 가능
            return d.label;
          });
      });

    </script>
  </footer>
</html>
