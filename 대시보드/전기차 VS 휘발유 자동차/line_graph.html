<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>전기차 VS 휘발유 자동차_꺾은선 그래프</title>
    <style>
      
      svg {
        border: 1px solid gray;
      }
    
      line {
        shape-rendering: crispEdges;
        stroke: #000000;
      }
    
      line.minor {
        stroke: #777777;
        stroke-dasharray: 2, 2;
      }
    
      path.domain {
        fill: none;
        stroke: black;
      }
      
    </style>
  </head>
  <body>
    <svg id = "line" height = "400px" width = "600px">
    </svg>

    <div>
      <input type="radio" id="ev_low" name="comparedLine" value="low" onclick="changeLine(event)"
             checked>
      <label for="ev_low">완속</label>

      <input type="radio" id="ev_fast" name="comparedLine" value="fast" onclick="changeLine(event)">
      <label for="ev_fast">급속</label>

      <input type="radio" id="ice" name="comparedLine" value="ice" onclick="changeLine(event)">
      <label for="ice">휘발유</label>

    </div>


    <input id = "fuel" type="number" name="tentacles" placeholder = "연비"
       min="0" max="100" step="0.01" >
    <input type="button" class="meters" value="적용">

   

    <!-- <div id="viz">
      
    </div>
    <div id="controls" />
   -->
    <script src="/대시보드/d3.v3.min.js" type="text/JavaScript"></script>
    <script src="line_graph.js" type="text/javascript"></script>
  </body>
</html>
