<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>전기차</title>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=45321f1a3cbd1d0347edb6706e6095b7"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-radar.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="CSS/Main.css">

    <div class="radar">
        <form>
            <select id="select_box" name="Car" onchange="handleOnChange(this)" style="top:0px;left:0px">
                <option value="none" selected>=== 선택 ===</option>
                <option value="코나">코나</option>
                <option value="아이오닉(HP)">아이오닉(HP)</option>
                <option value="아이오닉5">아이오닉5</option>
                <option value="니로">니로EV</option>
                <option value="쏘울">쏘울</option>
                <option value="ZOE">ZOE ZEN</option>
                <option value="i3">i3 120Ah Lux</option>
                <option value="Bolt">BOLT EV LT</option>
                <option value="Model3">Model 3(SRP RWD)</option>
                <option value="Modely">Model Y(Long Range)</option>
                <option value="208">Peugeot e-208</option>
                <!--Allure-->
                <option value="2008">Peugeot e-2008 SUV</option>
                <!--Allure-->
                <option value="DS3">DS3 E-tense So Chic</option>
                <option value="SMART">SMART EV Z</option>
            </select>
            <Button onclick="DeleteAll()">모두 삭제</Button>
            <Button onclick="DeleteSelect()">선택 삭제</Button>
        </form>
        <table>
            <tr>
                <th></th>
                <th>4인승</th>
            </tr>
            <tr>
                <th>최고속도</th>
                <td>막대그래프</td>
            </tr>
            <tr>
                <th>주행거리</th>
                <td>막대그래프</td>
            </tr>
            <tr>
                <th>연비</th>
                <td>막대그래프</td>
            </tr>
            <tr>
                <th>가격</th>
                <td>막대그래프</td>
            </tr>
            <tr>
                <th>보조금</th>
                <td>막대그래프<br>(지역 선택)</td>
            </tr>
        </table>
    </div>
</head>

<body>
    <div id="Map_Area" class="mapcss" style="Top:10px;Left: 1000px; position:absolute;">
        <div id="mapwrap" style="width:800px;height:500px;" onmousewheel="wheelEvent()">
            <!-- 지도가 표시될 div -->
            <div id="map" style="width:800px;height:500px;"></div>
            <!-- 지도 위에 표시될 마커 카테고리 -->
            <div class="category">
                <ul>
                    <li id="fastMenu" onclick="changeMarker('fast')">
                        <span class="ico_comm ico_fast"></span>
                        급속
                    </li>
                    <li id="slowMenu" onclick="changeMarker('slow')">
                        <span class="ico_comm ico_slow"></span>
                        완속
                    </li>
                    <li id="bothMenu" onclick="changeMarker('both')">
                        <span class="ico_comm ico_both"></span>
                        모두보기
                    </li>
                </ul>
            </div>
            <script src="JS/Map.js"></script>
        </div>
    </div>
    <div id="Bar_Graph_Area" class="barcss" style="left:100px">
        <svg id="line" width="700" height="500"></svg>
        <div id="tooltip" style="
          position: absolute;
          border: 0 none;
          border-radius: 7px 7px 7px 7px;
          background: rgba(255, 254, 254, 0.8);
          color: rgb(19, 19, 19);
          padding: 1px 10px 1px 10px; 
          "></div>
        <table>
            <tr>
                <td align="center">
                    <select id="ev_car" name="items1" onchange="evSelect()">
                        <option value="0" selected>코나</option>
                        <option value="1">아이오닉</option>
                        <option value="2">아이오닉5</option>
                        <option value="3">니로EV</option>
                        <option value="4">쏘울</option>
                        <option value="5">ZOE ZEN</option>
                        <option value="6">i3 120Ah Lux</option>
                        <option value="7">BOLT EV LT</option>
                        <option value="8">Model 3</option>
                        <option value="9">Model Y</option>
                        <option value="10">Peugeot e-208 Allure</option>
                        <option value="11">Peugeot e-2008 SUV Allure</option>
                        <option value="12">DS3 E-tense So Chic</option>
                        <option value="13">SMART EV Z</option>
                    </select>
                </td>
                <td align="center">
                    <text id="ice_name" height="20px" width="70px" font-size="10px">
                        미니 Hatch
                    </text>
                    <text id="ice_cost" height="20px" width="70px" font-size="10px" value>
                        32300000
                    </text>
                    <text id="ice_fuel" height="20px" width="70px" font-size="10px">
                        12.5
                    </text>
                </td>
            </tr>
        </table>

        <div>
            <input type="radio" id="ev_low" name="comparedLine" value="low" onclick="changeLine(event)" checked />
            <label for="ev_low">완속</label>

            <input type="radio" id="ev_fast" name="comparedLine" value="fast" onclick="changeLine(event)" />
            <label for="ev_fast">급속</label>
        </div>
        <input type="text" id="car_name" required minlength="4" maxlength="8" size="10" placeholder="차량이름" />
        <input id="car_cost" type="number" placeholder="차량가격" min="0" step="1" />
        <input id="car_fuel" type="number" placeholder="연비" min="0" max="100" step="0.01" />
        <input type="button" class="meters" value="적용" />
        <script src="js/line_graph.js" type="text/javascript"></script>
    </div>

    <div id="Bar_Area" class="linebarcss">
        <div>
            <canvas id="Canvas" width="1500" height="400"> </canvas>
        </div>

        <select id="name" name="option" onchange="chageLangSelect()">
            <option value="0">코나</option>
            <option value="1">아이오닉</option>
            <option value="2">아이오닉5</option>
            <option value="3">니로EV</option>
            <option value="4">쏘울</option>
            <option value="5">ZOE ZEN</option>
            <option value="6">i3 120Ah Lux</option>
            <option value="7">BOLT EV LT</option>
            <option value="8">Model 3</option>
            <option value="9">Model Y</option>
            <option value="10">Peugeot e-208 Allure</option>
            <option value="11">Peugeot e-2008 SUV Allure</option>
            <option value="12">DS3 E-tense So Chic</option>
            <option value="13">SMART EV Z</option>
        </select>
        <span>
            <input type="radio" id="ev_low" name="comparedLine" value="low" onclick="changeLine(event)" checked />
            <label for="ev_low">완속</label>

            <input type="radio" id="ev_fast" name="comparedLine" value="fast" onclick="changeLine(event)" />
            <label for="ev_fast">급속</label>

        </span>
        <div>
            <label> Km 변경 </label>
            <input class="slider" id="km" type="range" name="points" min="0" max="200000" value="100000"
                oninput="document.getElementById('value1').innerHTML=this.value;">
            <span id="value1">100000</span>
        </div>
        <script src="js/bar.js" type="text/javascript"></script>
    </div>

    <div id="container"></div>
    <script src="js/Rader.js" type="text/javascript"></script>
</body>

</html>
