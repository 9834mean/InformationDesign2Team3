<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>전기차</title>
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=45321f1a3cbd1d0347edb6706e6095b7"></script>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js"></script>

    <link rel="stylesheet" href="CSS/Main.css" />
    <style>
        .carscss svg {
            height: 1000px;
            width: 500px;
            left: 700px;
        }
        
        .carscss .bar {
            fill: rgb(226, 226, 226);
            stroke-width: 0.5;
            stroke: black;
        }


        .carscss .bar:hover {
            fill: blue;
        }

        .carscss .toolTip {
            position: absolute;
            border: solid;
            border-radius: 4px 4px 4px 4px;
            background-color: rgb(253, 253, 253);
            padding: 5px;
            text-align: center;
            font-size: 1px;
        }

        .carscss .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.8;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<!-- style="overflow:hidden;" -->
<body  oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div id="cars" class="carscss" style="padding-top:40px;width: 1000px;height: 1000px;padding-left: 50px;">
        <tr>
            <select id="name2" name="option" onchange="changeLangSelect(),changeLangSelect2(this)" style="height:40px;width: 200px;">
                <option value="코나">코나</option>
                <option value="아이오닉">아이오닉</option>
                <option value="아이오닉5">아이오닉5</option>
                <option value="니로EV">니로EV</option>
                <option value="쏘울">쏘울</option>
                <option value="ZOE ZEN">ZOE ZEN</option>
                <option value="i3 120Ah Lux">i3 120Ah Lux</option>
                <option value="BOLT EV LT">BOLT EV LT</option>
                <option value="Model 3">Model 3</option>
                <option value="Model Y">Model Y</option>
                <option value="Peugeot e-208 Allure">Peugeot e-208 Allure</option>
                <option value="Peugeot e-2008 SUV Allure">Peugeot e-2008 SUV Allure</option>
                <option value="DS3 E-tense So Chic">DS3 E-tense So Chic</option>
                <option value="SMART EV Z">SMART EV Z</option>
            </select>
            </td>
        </tr>
        </table>

        <select id="condition" name="option" onchange="changeConditionSelect()" style="height:40px;width: 100px;">
            <!-- <option value="">조건선택</option>   -->
            <option value="0">가격</option>
            <option value="1">최고속도</option>
            <option value="2">주행거리</option>
            <option value="3">연비</option>
            <option value="4">승차인원</option>
            <option value="5">보조금</option>
        </select>

        <select style="visibility:hidden;height:40px;width: 100px;" id="region" onchange="categoryChange(this),changeCityXY2(this)">
            <option>지역</option>
            <option value="강원">강원</option>
            <option value="경기">경기</option>
            <option value="경남">경남</option>
            <option value="경북">경북</option>
            <option value="광주광역시">광주</option>
            <option value="대구">대구</option>
            <option value="대전">대전</option>
            <option value="부산">부산</option>
            <option value="서울">서울</option>
            <option value="세종">세종</option>
            <option value="울산">울산</option> 
            <option value="인천">인천</option>
            <option value="전남">전남</option>
            <option value="전북">전북</option>
            <option value="제주">제주</option>
            <option value="충남">충남</option>
            <option value="충북">충북</option>
        </select>

        <select style="visibility:hidden;height:40px;width: 100px;" id="city" onchange="changeCitySelect(),changeCityXY(this)">
            <option>세부지역</option>
        </select>

        <svg style="height: 1000px; width: 600px; left:100px;" id="my_dataviz"></svg>
        <script src="js/Cars.js"></script>
    </div>
    <div id="Map_Area" class="mapcss" style="top: 20px; left: 1090px; position: absolute" onmousewheel="wheelEvent()">
        <label><input type="checkbox" id="IsSelectCar" onclick="CheckChange(this)">해당 차량이 지원되는 충전소만 보기</label>
        <div id="mapwrap" style="width: 800px; height: 440px" >
            <!-- 지도가 표시될 div -->
            <div id="map" style="width: 800px; height: 440px"></div>
            <!-- 지도 위에 표시될 마커 카테고리 -->
            <div class="category">
                <ul>
                    <li id="fastMenu" onclick="changeMarker('fast')">
                        <span class="ico_comm ico_fast"></span>
                        급속
                    </li>
                    <li id="slowMenu" onclick="changeMarker('slow')">
                        <span class="ico_comm ico_slow"></span>
                        완속
                    </li>
                    <li id="bothMenu" onclick="changeMarker('both')">
                        <span class="ico_comm ico_both"></span>
                        모두보기
                    </li>
                </ul>
            </div>
            <script src="JS/Map.js"></script>
        </div>
    </div>
    <div id="Bar_Graph_Area" class="barcss" style="left:1000px;top:500px;">
        <svg id="line" width="700" height="500"></svg>
        <div id="tooltip" style="
          position: absolute;
          border: 0 none;
          border-radius: 7px 7px 7px 7px;
          background: rgba(255, 254, 254, 0.8);
          color: rgb(19, 19, 19);
          padding: 1px 10px 1px 10px;
        "></div>
        <table>
            <tr>
                <td align="center">
                    <select id="ev_car" name="items1" onchange="evSelect()">
                        <option value="0" selected>코나</option>
                        <option value="1">아이오닉</option>
                        <option value="2">아이오닉5</option>
                        <option value="3">니로EV</option>
                        <option value="4">쏘울</option>
                        <option value="5">ZOE ZEN</option>
                        <option value="6">i3 120Ah Lux</option>
                        <option value="7">BOLT EV LT</option>
                        <option value="8">Model 3</option>
                        <option value="9">Model Y</option>
                        <option value="10">Peugeot e-208 Allure</option>
                        <option value="11">Peugeot e-2008 SUV Allure</option>
                        <option value="12">DS3 E-tense So Chic</option>
                        <option value="13">SMART EV Z</option>
                    </select>
                </td>
                <td align="center">
                    <text id="ice_name" height="20px" width="70px" font-size="10px">
                        미니 Hatch
                    </text>
                    <text id="ice_cost" height="20px" width="70px" font-size="10px" value>
                        32300000
                    </text>
                    <text id="ice_fuel" height="20px" width="70px" font-size="10px">
                        12.5
                    </text>
                </td>
            </tr>
        </table>

        <div>
            <input type="radio" id="ev_low" name="comparedLine" value="low" onclick="changeLine(event)" checked />
            <label for="ev_low">완속</label>

            <input type="radio" id="ev_fast" name="comparedLine" value="fast" onclick="changeLine(event)" />
            <label for="ev_fast">급속</label>
        </div>
        <input type="text" id="car_name" required minlength="4" maxlength="8" size="10" placeholder="차량이름" />
        <input id="car_cost" type="number" placeholder="차량가격" min="0" step="1" />
        <input id="car_fuel" type="number" placeholder="연비" min="0" max="100" step="0.01" />
        <input type="button" class="meters" value="적용" />
        <script src="js/line_graph.js" type="text/javascript"></script>
    </div>

    <div id="Bar_Area" class="linebarcss" style="left:700px;top:500px;">
        <div>
            <canvas id="Canvas" width="1500" height="400"> </canvas>
        </div>

        <select id="name" name="option" onchange="chageLangSelect()">
            <option value="0">코나</option>
            <option value="1">아이오닉</option>
            <option value="2">아이오닉5</option>
            <option value="3">니로EV</option>
            <option value="4">쏘울</option>
            <option value="5">ZOE ZEN</option>
            <option value="6">i3 120Ah Lux</option>
            <option value="7">BOLT EV LT</option>
            <option value="8">Model 3</option>
            <option value="9">Model Y</option>
            <option value="10">Peugeot e-208 Allure</option>
            <option value="11">Peugeot e-2008 SUV Allure</option>
            <option value="12">DS3 E-tense So Chic</option>
            <option value="13">SMART EV Z</option>
        </select>
        <span>
            <input type="radio" id="ev_low" name="comparedLine" value="low" onclick="changeLine(event)" checked />
            <label for="ev_low">완속</label>

            <input type="radio" id="ev_fast" name="comparedLine" value="fast" onclick="changeLine(event)" />
            <label for="ev_fast">급속</label>
        </span>
        <div>
            <label> Km 변경 </label>
            <input class="slider" id="km" type="range" name="points" min="0" max="200000" value="100000"
                oninput="document.getElementById('value1').innerHTML=this.value;" />
            <span id="value1">100000</span>
        </div>
        <script src="js/bar.js" type="text/javascript"></script>
    </div>

    <div class="radar">
        <div id="container"></div>
        <form>
            <button onclick="DeleteAll()">모두 삭제</button>
            <button onclick="DeleteSelect()">선택 삭제</button>
        </form>
        <table>
            <tr>
                <th>승차인원</th>
                <th id="Car_People">5 인승</th>
            </tr>
            <tr>
                <th>최고속도</th>
                <td id="Car_MaxSpeed">167 km</td>
            </tr>
            <tr>
                <th>주행거리</th>
                <td id="Car_MaxKM">405.6 km</td>
            </tr>
            <tr>
                <th>연비</th>
                <td id="Car_Efficiency">5.6 km/kWh</td>
            </tr>
            <tr>
                <th>가격</th>
                <td id="Car_Price">46,900,000 원</td>
            </tr>
            <tr>
                <th>보조금</th>
                <td id="Car_Subsidy">시군구 및 지역을</td>
                <td id="Car_Place">선택해 주세요.</td>
            </tr>
        </table>
    </div>
  
    <script src="js/Rader.js" type="text/javascript"></script>
</body>

</html>
